<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    /* Style général de la page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Bouton pour ouvrir la modale */
    #openCVBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #openCVBtn:hover {
      background-color: #45a049;
    }

    /* Style de la modale avec le fond sombre */
    .modal {
      display: none;  /* Caché par défaut */
      position: fixed;
      z-index: 1;  /* Au-dessus de tout */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);  /* Fond sombre */
      overflow: auto;
      transition: opacity 0.3s ease;
    }

    /* Contenu de la modale (ton CV en image) */
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    /* Image du CV */
    .cv-image {
      width: 100%;
      max-width: 700px;
      height: auto;
    }

    /* Lorsque l'on survole la modale */
    .modal:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Bouton pour ouvrir la modale -->
  <button id="openCVBtn">Voir mon CV</button>

  <!-- Fenêtre modale -->
  <div id="cvModal" class="modal">
    <div class="modal-content">
      <img src="CV_Lukas_Leonidas.jpg" alt="Mon CV" class="cv-image"> <!-- Remplace "ton-cv.jpg" par le chemin de ton image -->
    </div>
  </div>

  <script>
    // Récupérer les éléments
    const openCVBtn = document.getElementById('openCVBtn');
    const cvModal = document.getElementById('cvModal');

    // Ouvrir la modale
    openCVBtn.onclick = function() {
      cvModal.style.display = "block";
    }

    // Fermer la modale si on clique en dehors de la fenêtre
    window.onclick = function(event) {
      if (event.target == cvModal) {
        cvModal.style.display = "none";
      }
    }
  </script>
</body>
</html>
